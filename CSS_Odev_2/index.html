<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="image/google_tab_icon.png" />
    </head>
    <body>
        <div class="container">
            <!-- Nav - Start  -->
            <header>
                <nav>
                    <a href="" class="navButton">Gmail</a>
                    <a href="" class="navButton">Görseller</a>
                    <a href="" class="material-symbols-outlined appButton">
                        apps
                    </a>
                    <a href="" class="profileButton">O</a>
                </nav>
            </header>
            <!-- Nav - End  -->

            <!-- Google Image  -->
            <div class="googleImg">
                <img src="image/google.png" alt="" />
            </div>

            <!-- Search Area -->
            <div class="searchContainer">
                <div class="searchArea">
                    <img
                        src="image/magnifying_glass.png"
                        height="14.5px"
                        style="opacity: 0.4"
                        alt=""
                    />
                    <input type="text" />
                    <div
                        style="
                            width: 100%;
                            display: flex;
                            align-items: center;
                            justify-content: space-between;
                            cursor: pointer;
                        "
                    >
                        <span class="material-symbols-sharp"> keyboard </span>
                        <img src="image/voice_logo.png" height="20px" />
                        <img src="image/lens_logo.png" height="35px" alt="" />
                    </div>
                </div>

                <div class="searchButtonArea">
                    <button class="searchButton">Google'da Ara</button>
                    <button class="searchButton">
                        Kendimi Şanslı Hissediyorum
                    </button>
                </div>
            </div>

            <!-- footer -->

            <div style="flex-grow: 1"></div>

            <footer>
                <p class="location">Türkiye</p>
                <div class="footerButtonContainer">
                    <div class="buttonSet1">
                        <a href="" class="footerButton">Hakkında</a
                        ><a href="" class="footerButton">Reklam</a
                        ><a href="" class="footerButton">İşletme</a
                        ><a href="" class="footerButton"
                            >Arama nasıl çalışır?</a
                        >
                    </div>
                    <div class="buttonSet2">
                        <a href="" class="footerButton">Gizlilik</a
                        ><a href="" class="footerButton">Şartlar</a
                        ><a href="" class="footerButton">Ayarlar</a>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
