<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google!</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <img
                src="image/google_beta.jpg"
                alt=""
                width="351px"
                height="113"
            />
            <table>
                <tr class="searchTableRow">
                    <td colspan="3">
                        <p>Search the web using Google!</p>
                        <input type="text" />
                        <div class="searchButtons">
                            <button>Google Search</button>
                            <button>I'm feeling lucky</button>
                        </div>
                    </td>
                </tr>
                <tr class="linksTableRow">
                    <td class="tableData_1">
                        <p>Special Searches</p>
                        <a href="">Stanford Search</a>
                        <a href="">Linux Search</a>
                    </td>

                    <td class="tableData_2">
                        <a href="">Help!</a>
                        <a href="">About Google!</a>
                        <a href="">Company Info</a>
                        <a href="">Google! Logos</a>
                    </td>

                    <td class="tableData_3">
                        <p>Get Google!</p>
                        <p>updates monthly:</p>
                        <input
                            type="text"
                            name=""
                            id=""
                            placeholder="your e-email"
                        />
                        <br />
                        <button>Subscribe</button>
                        <a
                            href=""
                            style="display: inline-block; margin-left: 9px"
                            >Archive</a
                        >
                    </td>
                </tr>
            </table>
            <p style="font-size: 13px; padding: 16px">
                Copyright Â©1998 Google Inc.
            </p>
        </div>
    </body>
</html>
